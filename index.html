<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva Millicom Tigo</title>
    <style>
        :root {
            --azul-millicom: #00377d;
            --dorado: #c5a059;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #00377d 0%, #001a3d 100%);
            color: var(--blanco);
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .logo-millicom {
            width: 220px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .titulo {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--dorado);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .house-wrapper {
            position: relative;
            width: 250px;
            margin: 0 auto;
        }

        .house-shape {
            width: 100%;
            fill: var(--blanco);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        .counter-inner {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--azul-millicom);
            width: 100%;
        }

        #dias {
            font-size: 75px;
            font-weight: 900;
            display: block;
            line-height: 0.8;
        }

        .label-dias {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer-text {
            margin-top: 35px;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            border-top: 1px solid rgba(197, 160, 89, 0.3);
            padding-top: 15px;
        }

        /* Ajuste para celulares */
        @media (max-width: 400px) {
            .house-wrapper { width: 200px; }
            #dias { font-size: 60px; }
            .logo-millicom { width: 180px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.millicom.com/media/3836/millicom-logo-header.png" alt="Millicom Tigo" class="logo-millicom">
        
        <div class="titulo">Faltan para el gran día</div>

        <div class="house-wrapper">
            <svg class="house-shape" viewBox="0 0 200 200">
                <path d="M100 10 L20 80 L20 190 L180 190 L180 80 Z" />
                <rect x="40" y="100" width="120" height="75" rx="8" fill="#f8f9fa"/>
            </svg>

            <div class="counter-inner">
                <span id="dias">--</span>
                <span class="label-dias">Días</span>
            </div>
        </div>

        <div class="footer-text">
            Cuenta regresiva en marcha
        </div>
    </div>

    <script>
        // Fecha configurada para que hoy 10 de Feb marque 90 días
        const meta = new Date("May 11, 2026 00:00:00").getTime();

        function update() {
            const ahora = new Date().getTime();
            const diff = meta - ahora;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            document.getElementById("dias").innerHTML = d > 0 ? d : 0;
        }

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
